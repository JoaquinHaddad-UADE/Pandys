<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones | Pandy's Panadería</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/pandys_png.png" alt="Logo Pandy's">
    </div>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="promociones.html">Promociones</a></li>
      </ul>
    </nav>
  </header>

  <section class="promociones">
    <div class="contenedor">
      <h1>Nuestras promociones</h1>
      <p class="intro">Aprovechá las ofertas especiales de Pandy’s y calculá cuánto podés ahorrar.</p>

      <form id="promo-form">
        <label for="producto">Seleccioná un producto:</label>
        <select id="producto" required>
          <option value="" disabled selected>Elegí una opción</option>
          <option value="medialunas">Medialunas ($800 c/u)</option>
          <option value="alfajores">Alfajores de maicena ($1000 c/u)</option>
          <option value="pizzetas">Pizzetas ($1200 c/u)</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" placeholder="Ej: 3" required>

        <label for="promocion">Promoción:</label>
        <select id="promocion" required>
          <option value="" disabled selected>Elegí una promoción</option>
          <option value="2x1">2x1 (50% en el segundo producto)</option>
          <option value="3x2">3x2 (pagás 2, llevás 3)</option>
          <option value="descuento10">10% de descuento por compras mayores a $30000</option>
        </select>

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado" class="resultado">
        <h3>Resultados:</h3>
        <p id="totalSinDescuento"></p>
        <p id="descuentoAplicado"></p>
        <p id="totalFinal"></p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Pandy’s Panadería | Luján, Buenos Aires</p>
    <p>Seguinos en <a href="https://www.instagram.com/pandyspanaderia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a></p>
  </footer>

  <script src="js/promociones.js"></script>
</body>
</html>
